<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Grupo13</title>
</head>
<body>
    <h1>G13 - NUESTRO BLOG</h1>
    <h2>ARTICULOS</h2>
    <ul>
        {% for articulo in articulos %}
        <li>
            <h3>Titulo: {{articulo.titulo}}</h3>
            <p>Resumen: <strong>{{articulo.resumen}}</strong></p>
            <p>cat: {{articulo.categoria}}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

{% extends "index.html"%}
{% block contenido %}
<section class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row">
            <div class="col-lg-12">
              <div class="sidebar-item submit-comment">
                <div class="sidebar-heading">
                  <h2>Ingrese los datos del articulo:</h2>
                </div>
                <div class="content">
                  <form action="{% url 'articulo:editar' id=id_articulo %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-12">
                        {{form.as_p}}
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="main-button">Postear</button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                  <hr>
                  <a href="{% url 'inicio' %}">volver</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

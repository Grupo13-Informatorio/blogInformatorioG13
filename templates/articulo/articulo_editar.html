{% extends "index.html"%}
{% block contenido %}

<section class="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-content">
          <div class="row">
            <div class="col-lg-8">
              <span>Noticias</span>
              <h4>Edicion<p>Articulo: {{ form.titulo.value }} </p></h4>
            </div>
            <div class="col-lg-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row">
            <div class="col-lg-12">
              <div class="sidebar-item submit-comment">
                <div class="sidebar-heading">
                  <h2>Ingrese los datos del articulo:</h2>
                </div>
                <div class="content">
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-12">
                        {{form.as_p}}
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" value="Update" id="form-submit" class="main-button">Actualizar</button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                  <hr>
                  <a href="{% url 'inicio' %}">volver</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

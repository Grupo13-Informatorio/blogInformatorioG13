{% extends "index.html"%}
 
{% block title %}Crear articulo{% endblock title %}

{% block contenido %}
<section class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row">
            <div class="col-lg-12">
              <div class="sidebar-item submit-comment">
                <div class="sidebar-heading">
                  <h2>Ingrese los datos del articulo:</h2>
                </div>
                <div class="content">
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-12">
                        {{form.as_p}}
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" value="Update" id="form-submit" class="main-button">Actualizar</button>
                          {{form.errors}}
                        </fieldset>
                      </div>
                    </div>
                  </form>
                  <hr>
                  <a href="{% url 'inicio' %}">volver</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

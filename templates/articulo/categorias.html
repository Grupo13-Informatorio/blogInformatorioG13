{% load articulo_tags %}
<div class="col-lg-12">
  <div class="sidebar-item tags">
    <div class="sidebar-heading">
      <h2>Categorias</h2>
    </div>
    <div class="content">
      <ul>
        {% for categoria in categorias|is_active %}
        <li >
          <div>
            <a href="{% url 'articulo:categoria' pk=categoria.pk %}">{{categoria.nombre}}</a>
            {% if user.is_superuser or user.is_miembro %}
            <a href="{% url 'articulo:borrarCategoria' pk=categoria.pk %}?next={{request.path}}">
              <button ><span><i class="fa-solid fa-trash"></i></span></button></a>
            {% endif %}
          </div>
        </li>
        {% endfor %}
        <li>
          <div>
          {% if user.is_superuser or user.is_miembro %}
          <a href="{% url 'articulo:crearCategoria' %}?next={{request.path}}"><i class="fa-solid fa-xl fa-add"></i></a>
          {% endif %}
        </div>
        </li>
      </ul>
    </div>
  </div>
</div>

{% block contenido %}
<form method="post">
    {% csrf_token %}
    <div class="main-container" style="text-align: center; margin-top:12%; margin-bottom:12%;">
        <h3>¿Está seguro que desea elimiar el articulo?</h3>
        <input class="btn btn-danger" type="submit" value="Si, eliminar">
        <a class="btn btn-success" href="{% url 'articulo:articulos' %}">Cancelar</a>
    </div>
</form>
{% endblock %}

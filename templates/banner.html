<div class="main-banner header-text">
  <h4 class="mb-5">Ultimas publicaciones</h4>
    <div class="container-fluid">
        <div class="owl-banner owl-carousel">
            {% for articulo in articulos_banner %}
            <div class="item">
                <img src="{{articulo.imagen.url}}" alt="Imagen {{articulo.titulo}}">
                <div class="orla">
                <div class="item-content">
                  <div class="main-content">
                    <div class="meta-category">
                      <span>{{articulo.categoria}}</span>
                    </div>
                    <a href="{% url 'mostrarArticulo' id=articulo.id %}">
                      <h4>{{articulo.titulo}}</h4>
                    </a>
                    <ul class="post-info">
                      <li><a href="">{{id_usuario}}</a></li>
                      <li><a href="">{{articulo.fecha}}</a></li>
                      <li><a href="">{{comentarios}} Comentarios</a></li>
                    </ul>
                  </div>
                </div>
                </div>
            </div>
            {% empty %}
            <h4>No hay articulos disponibles</h4>
            {% endfor %}
        </div>
    </div>
</div>

{% extends 'index.html' %}
{% block title %} Categorias {% endblock %}
{% block articulo %}
    <ul>
        {% for categoria in categorias %}
        <li>
            <a href="{% url 'articulosPorCategoria' id_categoria=categoria.id %}">
            <h3>Categoria: {{categoria.nombre}}</h3>
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Inicio</a>
{% endblock %}

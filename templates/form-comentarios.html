<div class="col-lg-12">
    <div class="sidebar-item submit-comment">
      <div class="sidebar-heading">
        <h2>Your comment</h2>
      </div>
      <div class="content">
        <form id="comment" action="{{ articulo.get_link_comentar }}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-12">
              <fieldset>
                <textarea name="message" rows="6" id="message" placeholder="Type your comment" required="" value="{{form.contenido}}"></textarea>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="main-button">Submit</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

{% with namespace=request.resolver_match.namespace url_name=request.resolver_match.url_name %}
<header class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'inicio'%}"><h2>G13-Info<em>.</em></h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if url_name == 'inicio' %} active {% endif %}">
              <a class="nav-link" href="{% url 'inicio'%}">Inicio</a>
            </li> 
            <li class="nav-item {% if url_name == 'sobre_nosotros' %} active {% endif %}">
              <a class="nav-link" href="{% url 'sobre_nosotros'%}">Sobre Nosotros</a>
            </li>
            <li class="nav-item {% if url_name == 'articulos' %} active {% endif %}">
              <a class="nav-link" href="{% url 'articulo:articulos'%}">Articulos Publicados</a>
            </li>
            <li class="nav-item {% if url_name == 'contacto' %} active {% endif %}">
              <a class="nav-link" href="{% url 'contacto'%}">Contactenos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
{%endwith%}

{% extends "index.html"%}
{% block contenido %}
<section class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row">
            <div class="col-lg-6">
              <div class="sidebar-item submit-comment">
                <div class="sidebar-heading">
                  <h2>Iniciar sesion</h2>
                </div>
                <div class="content">
              <form action="{% url 'usuario:login' %}" method="post" >
                {% csrf_token %}
                <table>
                  <tr>
                    <p>{{ form.username.label_tag }}</p>
                    <p>{{ form.username }}</p>
                  </tr>
                  <tr>
                    <p>{{ form.password.label_tag }}</p>
                    <p>{{ form.password }}</p>
                  </tr>
                  <tr>
                    <p>{{form.non_field_errors}}</p>
                  </tr>
                </table>
                <br>
                <button type="submit">Iniciar Sesion</button>
                <input type="hidden" name="next" value="{{ request.GET.next }}">
              </form>
              <div class="m-b-1 text-xs-center"> 
                <a href="{% url 'password_reset' %}">
                  <small>¿Olvidaste la contraseña?</small>
                </a>
              </div>
              <div class="text-xs-center">
                <small>¿No tenes una cuenta? 
                  <a href="{% url 'usuario:registro' %}
                    {% if next %}
                    ?next={{ next }}
                    {% endif %}">
                    Registrate
                  </a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
    </div>
  </div>
</section>
{% endblock %}

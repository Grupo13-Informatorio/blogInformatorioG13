{% extends "index.html"%}
{% block contenido %}
<section class="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-content">
          <div class="row">
            <div class="col-lg-8">
              <span>CONTRASEÑA</span>
              <h4>Siga las instrucciones para reestablecer su contraseña<p></p></h4>
            </div>
            <div class="col-lg-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row">
            <div class="col-lg-6">
              <div class="sidebar-item submit-comment">
                <div class="sidebar-heading">
                  <h4>Recuperacion de contraseña</h4>
                </div>
                <div class="content">
                  <h5>Ingrese su correo electronico</h5>
                    <form method="post" class="blog-posts">{% csrf_token %}
                      {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                          <p>{{ form.email }}</p>
                      <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
</section>
{% endblock %}
